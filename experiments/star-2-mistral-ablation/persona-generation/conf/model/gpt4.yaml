hydra:
  run:
    dir: outputs

model_type: openai
name: gpt4

model_config:
  azure_api:
    azure_endpoint: "https://philipp.openai.azure.com/"
    api_version: "2024-02-01"
  seed: 1

run:
  batch_size: 1
  verbose: false
  completion_config:
    model: "gpt-4"
    max_tokens: 400
    temperature: 1.4
    top_p: 0.9
    n: 1