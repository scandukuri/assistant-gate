hydra:
  run:
    dir: outputs

model_type: openai
name: gpt4

model_config:
  azure_api:
    api_key: ""
    azure_endpoint: "https://philipp.openai.azure.com/"
    api_version: "2023-05-15"
  seed: 1

run:
  batch_size: 10
  verbose: false
  completion_config:
    model: "gpt-4"
    max_tokens: 300
    temperature: 0.7
    top_p: 0.9
    n: 1